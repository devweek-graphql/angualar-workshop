<div class="app-select-container">
  <select class="app-select" name={{name}} [disabled]="mustDisableInput">
    <option value="">-Select-</option>
    <option *ngFor="let data of values; trackBy: customTrackBy" [ngValue]="data.key" [selected]="value === data.key">{{data.value}}</option>
  </select>
</div>
