<div class="app-select-container" *ngIf="mustDisableInput; else elseBlock">
  <select class="app-select" name={{name}}>
    <option value="">-Seleccionar-</option>
    <option *ngFor="let data of values" [value]="data.key" value={{data.key}} selected="">{{data.value}}</option>
  </select>
</div>
<ng-template #elseBlock>
  <div class="app-select-container">
    <select class="app-select" name={{name}} disabled>
      <option value="">-Seleccionar-</option>
      <option *ngFor="let data of values" [value]="data.key" value={{data.key}} selected="">{{data.value}}</option>
    </select>
  </div>
</ng-template>
